<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container flex f-col">
        <div class="header flex f-col f-center">
            <h2>Welcome</h2>
            <p class="subheading">July 26, 2022</p>
        </div>
        <div class="body flex f-row">
            <div class="old-entires flex f-col">
                <p class="subheading">Todays Tasks</p>
                <div class="entry flex f-ac">
                    <p>Clean the House</p>
                </div>
                <div class="entry flex f-ac">
                    <p>Practice JS</p>
                </div>
            </div>
            <div class="new-entries flex f-col">
                <p class="subheading">New Entry</p>
                <div class="new-entry-input">
                    <input type="text" class="new-entry">
                </div>
                <div class="add-container flex">
                    <button class="add flex f-center clickable">
                        <p>Add</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
